<img class="card-img-top" [src]="eventoHijo.image" alt="">
<div class="card-body">
  <h4 class="card-title">{{eventoHijo.title | titlecase}}</h4>
  <p class="card-text">{{eventoHijo.description}}</p>
  <button class="btn btn-danger ml-3 float-right"
  (click)="deleteEvento()">Delete</button>
</div>
<div class="card-footer text-muted">
  {{eventoHijo.date | date:'dd/MM/y'}}<span class="float-right">{{eventoHijo.price | currency:'EUR'}}</span>
</div>
